D;&quot;21px&quot; Width&#x3D;&quot;187px&quot;&gt;&lt;&#x2F;asp:TextBox&gt;</span><br><span class="line">                    &lt;&#x2F;td&gt;</span><br><span class="line">                &lt;&#x2F;tr&gt;</span><br><span class="line">                &lt;tr&gt;</span><br><span class="line">                    &lt;td align&#x3D;&quot;center&quot; class&#x3D;&quot;style1&quot;&gt;</span><br><span class="line">                        &lt;asp:Label ID&#x3D;&quot;Label3&quot; runat&#x3D;&quot;server&quot; Text&#x3D;&quot;密码：&quot;&gt;&lt;&#x2F;asp:Label&gt;</span><br><span class="line">                    &lt;&#x2F;td&gt;</span><br><span class="line">                    &lt;td&gt;</span><br><span class="line">                        &lt;asp:TextBox ID&#x3D;&quot;txtUserPwd&quot; runat&#x3D;&quot;server&quot; Height&#x3D;&quot;21px&quot; Width&#x3D;&quot;187px&quot; TextMode&#x3D;&quot;Password&quot;&gt;&lt;&#x2F;asp:TextBox&gt;</span><br><span class="line">                    &lt;&#x2F;td&gt;</span><br><span class="line">                &lt;&#x2F;tr&gt;</span><br><span class="line">                &lt;tr&gt;</span><br><span class="line">                    &lt;td align&#x3D;&quot;center&quot; class&#x3D;&quot;style1&quot;&gt;</span><br><span class="line">                        &lt;asp:Label ID&#x3D;&quot;Label4&quot; runat&#x3D;&quot;server&quot; Text&#x3D;&quot;用户级别:&quot;&gt;&lt;&#x2F;asp:Label&gt;</span><br><span class="line">                    &lt;&#x2F;td&gt;</span><br><span class="line">                    &lt;td&gt;</span><br><span class="line">                        &lt;asp:RadioButton ID&#x3D;&quot;RadioButton1&quot; runat&#x3D;&quot;server&quot; Text&#x3D;&quot;管理员&quot; GroupName&#x3D;&quot;level&quot; &#x2F;&gt;</span><br><span class="line">                        &lt;asp:RadioButton ID&#x3D;&quot;RadioButton2&quot; runat&#x3D;&quot;server&quot; Text&#x3D;&quot;会员&quot; GroupName&#x3D;&quot;level&quot; &#x2F;&gt;</span><br><span class="line"> ine">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">using System;</span><br><span class="line">using System.Collections.Generic;</span><br><span class="line">using System.Linq;</span><br><span class="line">using System.Web;</span><br><span class="line">using System.Web.UI;</span><br><span class="line">using System.Web.UI.WebControls;</span><br><span class="line"></span><br><span class="line">public partial class Login : System.Web.UI.Page</span><br><span class="line">&#123;</span><br><span class="line">    protected void Page_Load(object sender, EventArgs e)</span><br><span class="line">    &#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    protected void Button1_Click(object sender, EventArgs e)</span><br><span class="line">    &#123;</span><br><span class="line">        if(string.IsNullOrEmpty(txtUserName.Text)||string.IsNullOrEmpty(txtUserPwd.Text))</span><br><span class="line">        &#123;</span><br><span class="line">            Response.Write(&quot;&lt;script&gt;alert(&#39;用户名或密码不能为空！&#39;)&lt;&#x2F;script&gt;&quot;);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        if(txtUserName.Text.Equals(&quot;admin&quot;)&amp;&amp;txtUserPwd.Text.Equals(&quot;123456&quot;))</span><br><span class="line">        &#123;</span><br><span class="line">            Response.Write(&quot;&lt;script&gt;alert(&#39;欢迎登录&#39;)&lt;&#x2F;script&gt;&quot;);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">        &#123;</span><br><span class="line">            Response.Write(&quot;&lt;script&gt;alert(&#39;用户名或密码错误，请重新输入！&#39;)&lt;&#x2F;script&gt;&quot;);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    protected void Button2_Click(object sender, EventArgs e)</span><br><span class="line">    &#123;</span><br><span class="line">        txtUserPwd.Text &#x3D; &quot;&quot;;</span><br><span class="line">        txtUserName.Text &#x3D; &quot;&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><br><img src="/images/pasted-97.png" alt="效果"></p>
